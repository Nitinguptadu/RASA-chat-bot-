    - payload: /non_veg
      title: Non-Vegetarian
    text: 'what would you prefer : '
  utter_veg:
  - image: https://d4t7t8y8xqo0t.cloudfront.net/resized/1080X/restaurant%2F228041%2Fmenu%2F228041_1.jpg
    text: 'Here are the meal for you :'
  utter_non_veg:
  - image: https://4.imimg.com/data4/GW/NF/ANDROID-52713321/product-500x500.jpeg
    text: ' Here are the meal for you :'
